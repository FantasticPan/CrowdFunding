spring:
  datasource:
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/crowd_funding?useSSL=false&characterEncoding=utf-8
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    open-in-view: false
  resources:
    #自定义静态资源路径
    static-locations: classpath:/META-INF/resources/,classpath:/resources/,classpath:/,classpath:/public/
server:
  port: 7070